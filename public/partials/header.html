<!-- public/assets/partials/header.html :: Header v1.2 (MEI Robô) -->
<header class="site-header" data-version="v1.2" style="position:sticky;top:0;z-index:1000;background:#0b1f17;color:#fff;border-bottom:1px solid rgba(255,255,255,.08);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue','Noto Sans',Arial,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji';">

    <!-- Marca -->
    <a href="/index.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;">
      <img src="/assets/mei-robo-icon.png" alt="MEI Robô" width="30" height="30" style="width:30px;height:30px;display:block;border-radius:6px;object-fit:cover;">
      <strong class="brand-wordmark" style="font-size:20px;letter-spacing:.2px;text-transform:uppercase;line-height:1;">MEI ROBÔ</strong>
    </a>

    <div style="flex:1"></div>

    <!-- Navegação -->
    <nav aria-label="Menu principal" class="main-nav" style="display:flex;gap:8px;align-items:center;">
      <a href="/index.html" data-nav="home" style="color:#cfe8dd;text-decoration:none;font-size:14px;line-height:42px;padding:0 12px;border-radius:8px;display:inline-block;">Início</a>
      <a href="/#como-funciona" data-nav="como" style="color:#cfe8dd;text-decoration:none;font-size:14px;line-height:42px;padding:0 12px;border-radius:8px;display:inline-block;">Como funciona</a>
      <a href="/#planos" data-nav="precos" style="color:#cfe8dd;text-decoration:none;font-size:14px;line-height:42px;padding:0 12px;border-radius:8px;display:inline-block;">Preços</a>
    </nav>

    <!-- Ações (visitante / logado) -->
    <div class="actions" style="display:flex;gap:10px;align-items:center;margin-left:8px;">
      <!-- Visitante -->
      <a href="/login.html" id="link-entrar" style="color:#cfe8dd;text-decoration:none;font-size:14px;line-height:40px;padding:0 10px;border-radius:8px;display:inline-block;">Entrar</a>
      <a href="/cadastro.html" class="cta" style="background:#22c55e;color:#0b1f17;text-decoration:none;font-weight:600;font-size:14px;padding:9px 14px;border-radius:12px;display:inline-block;line-height:1;">Começar agora</a>

      <!-- Logado -->
      <span id="saudacao" style="display:none;color:#cfe8dd;font-size:14px;opacity:.95;"></span>
      <button id="btn-sair" type="button" style="display:none;background:transparent;color:#cfe8dd;border:1px solid rgba(255,255,255,.18);border-radius:10px;font-size:14px;padding:8px 12px;cursor:pointer;">Sair</button>

      <!-- Avatar + menu (logado) -->
      <button id="user-avatar" aria-haspopup="true" aria-expanded="false" style="display:none;width:34px;height:34px;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));color:#0b1f17;cursor:pointer;overflow:hidden;">
        <span id="user-initial" style="display:block;width:100%;height:100%;line-height:32px;text-align:center;font-weight:700;color:#0b1f17;background:#22c55e;border-radius:999px;">M</span>
      </button>
      <div id="user-menu" role="menu" aria-label="Menu do usuário" style="display:none;position:absolute;right:16px;top:56px;background:#0f2820;border:1px solid rgba(255,255,255,.12);border-radius:12px;min-width:220px;box-shadow:0 10px 30px rgba(0,0,0,.35);overflow:hidden;">
        <a href="/pages/conta.html" role="menuitem" style="display:block;color:#cfe8dd;text-decoration:none;padding:10px 14px;font-size:14px;">Conta</a>
        <div style="height:1px;background:rgba(255,255,255,.08);"></div>
        <div role="menuitem" aria-haspopup="true" style="display:block;color:#cfe8dd;text-decoration:none;padding:10px 14px;font-size:14px;cursor:default;opacity:.9;">Suporte</div>
        <a href="/ajuda" target="_blank" rel="noopener" role="menuitem" style="display:block;color:#cfe8dd;text-decoration:none;padding:10px 14px;font-size:14px;">Central de ajuda</a>
        <a href="https://wa.me/5551985648608" target="_blank" rel="noopener" role="menuitem" style="display:block;color:#cfe8dd;text-decoration:none;padding:10px 14px;font-size:14px;">WhatsApp</a>
        <a href="mailto:suporte@meirobo.com.br" role="menuitem" style="display:block;color:#cfe8dd;text-decoration:none;padding:10px 14px;font-size:14px;">E-mail de suporte</a>
        <div style="height:1px;background:rgba(255,255,255,.08);"></div>
        <button id="menu-sair" role="menuitem" style="display:block;width:100%;text-align:left;background:transparent;color:#cfe8dd;border:0;padding:10px 14px;font-size:14px;cursor:pointer;">Sair</button>
      </div>
    </div>

    <!-- Mobile menu button -->
    <button id="btn-menu" aria-label="Abrir menu" style="display:none;margin-left:8px;background:transparent;border:1px solid rgba(255,255,255,.18);color:#cfe8dd;padding:8px 10px;border-radius:10px;cursor:pointer;line-height:1;">☰</button>
  </div>
</header>
