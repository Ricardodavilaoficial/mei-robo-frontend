<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8" />
  <title>Ativar Conta — MEI Robô</title>
  <style>
    body{font-family:system-ui;margin:0;background:#f7f7f7}
    .container{max-width:900px;margin:40px auto;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.06);padding:16px}
    .btn{background:#25d366;border:none;color:#111;padding:10px 14px;border-radius:8px;cursor:pointer}
    .input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px}
    pre{background:#f4f4f4;padding:12px;border-radius:8px;overflow:auto}
    nav a{margin-right:12px}
  </style>
<link rel="stylesheet" href="/assets/styles.css" />
<script defer src="/assets/layout.js"></script>
</head>
<body>
<div id="app-header"></div
  <div class="container">
    <h2>Ativar Conta</h2>
    <nav>
      <a href="/pages/dashboard.html">Dashboard</a>
      <a href="/pages/agenda.html">Agenda</a>
    </nav>
    <input class="input" id="codigo" placeholder="Código do cupom (ex.: ABCDE-1234)" />
    <button class="btn" id="ativar">Ativar</button>
    <pre id="out"></pre>
  </div>
  <script>
    document.getElementById('ativar').onclick = async () => {
      const codigo = document.getElementById('codigo').value.trim();
      const r = await fetch('https://eu-digital.onrender.com/licencas/ativar-cupom', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({codigo})
      });
      document.getElementById('out').textContent = JSON.stringify(await r.json(), null, 2);
    };
  </script>
<div id="app-footer"></div>
</body>
</html>
