<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Test — MEI Robô</title>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>

  <!-- Nossos scripts -->
  <script defer src="./assets/auth.js"></script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 420px; margin: 40px auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; }
    button { padding: 10px 16px; margin-top: 14px; }
    pre { background:#f4f4f4; padding:10px; margin-top:20px; white-space:pre-wrap; word-break:break-word; }
  </style>
</head>
<body>
  <h1>Teste de Login (Usuário Zero)</h1>
  <p>Use o e-mail e senha criados no Firebase Authentication.</p>

  <label for="email">Email</label>
  <input id="email" type="email" placeholder="seu@email.com">

  <label for="password">Senha</label>
  <input id="password" type="password" placeholder="••••••••">

  <button id="btnLogin">Entrar</button>

  <pre id="out"></pre>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const out = $('#out');
    const BACKEND_BASE = "https://mei-robo-prod.onrender.com";

    function print(msg) { out.textContent += `\n${msg}`; }

    document.getElementById('btnLogin').addEventListener('click', async () => {
      out.textContent = '';
      const email = $('#email').value.trim();
      const password = $('#password').value;

      if (!email || !password) {
        print('❌ Informe email e senha.');
        return;
      }

      try {
        print('Autenticando…');
        const idToken = await MEIROBO.auth.loginAndGetIdToken(email, password);
        print('✅ Login OK. Validando no backend…');

        const res = await fetch(`${BACKEND_BASE}/auth/whoami`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${idToken}`
          }
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { raw: text }; }

        print(`Backend respondeu HTTP ${res.status}`);
        print(JSON.stringify(data, null, 2));
      } catch (e) {
        print('❌ Erro: ' + (e?.message || e));
      }
    });
  </script>
</body>
</html>
